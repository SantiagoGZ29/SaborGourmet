<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ubicacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ubicación Actual</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p id="location">Esperando ubicación...</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="obtenerUbicacion()">Obtener Ubicación</ion-button>
  <iframe id="mapFrame" width="100%" height="400" style="border:0;" allowfullscreen loading="lazy"></iframe>

</ion-content>
