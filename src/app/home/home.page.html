<ion-header translucent="true">
  <ion-toolbar class="gourmet-header">
    <ion-title class="gourmet-title">
      SaborGourmet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="container">
      <h1 class="welcome-text">Bienvenido! {{usuario}}</h1>
    </div>

    <div>
      <ion-searchbar placeholder="Buscar"></ion-searchbar>
    </div>

    <div class="container">
      <h4 class="welcome-text"> Plato del día</h4> 
    </div>

    <ion-card (click)="irAMenu()" button="true">
      <img src="assets/img/tofu.jpg" style="width: 100%; height: auto; object-fit: cover;" />
      <ion-card-header>
        <ion-card-title>Arroz con tofu</ion-card-title>
        <ion-card-subtitle>Plato principal</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Salteado de arroz jazmín con cubos de tofu dorado, 
        vegetales frescos y un toque de soya y jengibre.
        Una opción sabrosa, ligera y 100% vegetal.
      </ion-card-content>
    </ion-card>

      <div class="container">
        <h4 class="welcome-text">Explora</h4> 
        <ion-grid>
          <ion-row>
            <ion-col size="4" class="category-icon" (click)="irACategorias()">
              <ion-icon name="albums-outline"></ion-icon>
              <p>Categorías</p>
            </ion-col>
            <ion-col size="4" class="category-icon" (click)="irABebidas()">
              <ion-icon name="wine-outline"></ion-icon>
              <p>Bebidas</p>
            </ion-col>
            <ion-col size="4" class="category-icon" (click)="irAUbicacion()">
              <ion-icon name="map-outline"></ion-icon>
              <p>Ubicación</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
</ion-content>

<footer>
  <ion-footer>
    <ion-toolbar>
      <div style="display: flex; justify-content: space-around; width: 100%;">
        
        <ion-button routerLink="/home" fill="clear" style="flex-direction: column; align-items: center; justify-content: center; --padding-start: 0;">
          <ion-icon name="home-outline" style="font-size: 28px; margin-bottom: 4px;"></ion-icon>
          <ion-label style="font-size: 12px; text-align: center;">Inicio</ion-label>
        </ion-button>

        <ion-button routerLink="/menu" fill="clear" style="flex-direction: column; align-items: center; justify-content: center; --padding-start: 0;">
          <ion-icon name="restaurant-outline" style="font-size: 28px; margin-bottom: 4px;"></ion-icon>
          <ion-label style="font-size: 12px; text-align: center;">Menú</ion-label>
        </ion-button>

        <ion-button routerLink="/perfil" fill="clear" style="flex-direction: column; align-items: center; justify-content: center; --padding-start: 0;">
          <ion-icon name="person-outline" style="font-size: 28px; margin-bottom: 4px;"></ion-icon>
          <ion-label style="font-size: 12px; text-align: center;">Perfil</ion-label>
        </ion-button>

      </div>
    </ion-toolbar>
  </ion-footer>
</footer>
